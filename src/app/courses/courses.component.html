<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
            <mat-list-item *ngFor="let course of courses"
              (click)="selectCourse(course)" >
              <h3 matLine>{{course.title}}</h3>
              <p matLine>{{course.description}}</p>
              <button mat-icon-button color="warn" (click)="deleteCourse(course);$event.stopImmediatePropagation()">
                  <mat-icon>delete</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title >
                    <span *ngIf="currentCourse.id; else noSelection">{{currentCourse.title}}</span>
                    <ng-template #noSelection>Select Course</ng-template>
                    Select Course
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm" (submit)="saveCourse()"> 
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="title" 
                    type="text" name="title" required
                    [(ngModel)]="currentCourse.title">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Description" 
                    type="text" name="description"
                    [(ngModel)]="currentCourse.description">
                </mat-form-field>
                <section>
                    <h4>{{currentCourse.percentComplete}}% Complete</h4>
                    <mat-slider 
                        class="full-width"
                        min="0"
                        max="100"
                        name="percentComplete"
                        thumbLabel
                        [(ngModel)]="currentCourse.percentComplete"
                    >
                    </mat-slider>
                </section>
                <section>
                    <mat-checkbox name="favorite"[(ngModel)]="currentCourse.favorite"></mat-checkbox>
                </section>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="form.invalid" type="submit" mat-button>Submit</button>
                <button type="button" mat-button (click)="cancel()">Cancel</button>
                <pre>{{form.value | json}}</pre>
                <pre>{{form.valid | json}}</pre>
                 </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
